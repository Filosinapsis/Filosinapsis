<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Vega (Filosinapsis)</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5/build/vega-core.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            color: white;
        }

        #view {
            width: 100%;
            height: 100%;
            background-image: url('https://filosinapsis.github.io/Filosinapsis/assets/images/background/night.jpg');
            background-position: center;
            background-repeat: cover;
            outline: 0 !important;
        }
    </style>
</head>
<body>
    <div id="view"></div>
    <script type="text/javascript">
        var view;

        // TODO: Figure out how to put text in the VegaJS

        fetch('neurons.vg.json')
            .then((res) => res.json())
            .then((spec) => render(spec))
            .catch((err) => console.error(err));

        function render(spec) {
            view = new vega.View(vega.parse(spec), {
                renderer: 'canvas', // renderer (canvas or svg)
                container: '#view', // parent DOM container
                hover: true, // enable hover processing
            });
            return view.runAsync();
        }
    </script>
</body>
