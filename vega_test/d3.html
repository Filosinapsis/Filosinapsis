<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    .node circle {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font: 1rem sans-serif;
        pointer-events: none;
    }
</style>
<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var links = [
            { source: 'Matemáticas Puras', target: 'Aritmética', type: 'suit' },
            { source: 'Conjuntos numéricos', target: 'Aritmética', type: 'suit' },
            { source: 'Números Naturales', target: 'Conjuntos numéricos', type: 'resolved' },
            { source: 'Operaciones', target: 'Números Naturales', type: 'suit' },
            { source: 'Operaciones', target: 'Suma', type: 'suit' },
            { source: 'Operaciones', target: 'Resta', type: 'suit' },
            { source: 'Operaciones', target: 'Multiplicación', type: 'suit' },
            { source: 'Operaciones', target: 'Potenciación', type: 'suit' },
            { source: 'Operaciones', target: 'Radicalización', type: 'suit' },
            { source: 'Conjuntos numéricos', target: 'Números Naturales', type: 'resolved' },
            { source: 'Aritmética', target: 'Matemáticas Puras', type: 'suit' },
            { source: 'Matemáticas', target: 'Matemáticas Puras', type: 'suit' },
            { source: 'Matemáticas Puras', target: 'Matemáticas', type: 'suit' },
        ];

        var nodes = {};

        // Compute the distinct nodes from the links.
        links.forEach(function (link) {
            link.source =
                nodes[link.source] ||
                (nodes[link.source] = { name: link.source });
            link.target =
                nodes[link.target] ||
                (nodes[link.target] = { name: link.target });
        });

        function getWidth() {
            return Math.max(
                document.body.scrollWidth,
                document.documentElement.scrollWidth,
                document.body.offsetWidth,
                document.documentElement.offsetWidth,
                document.documentElement.clientWidth
            );
        }

        function getHeight() {
            return Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.documentElement.clientHeight
            );
        }

        var width = getWidth(),
            height = getHeight();

        var force = d3.layout
            .force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([width, height])
            .linkDistance(120)
            .charge(-300)
            .on('tick', tick)
            .start();

        var svg = d3
            .select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        var link = svg
            .selectAll('.link')
            .data(force.links())
            .enter()
            .append('line')
            .attr('class', 'link');

        var node = svg
            .selectAll('.node')
            .data(force.nodes())
            .enter()
            .append('g')
            .attr('class', 'node')
            .on('mouseover', mouseover)
            .on('mouseout', mouseout)
            .call(force.drag);

        node.append('circle').attr('r', 8);

        node.append('text')
            .attr('x', 12)
            .attr('dy', '.35em')
            .text(function (d) {
                return d.name;
            });

        function tick() {
            link.attr('x1', function (d) {
                return d.source.x;
            })
                .attr('y1', function (d) {
                    return d.source.y;
                })
                .attr('x2', function (d) {
                    return d.target.x;
                })
                .attr('y2', function (d) {
                    return d.target.y;
                });

            node.attr('transform', function (d) {
                return 'translate(' + d.x + ',' + d.y + ')';
            });
        }

        function mouseover() {
            d3.select(this)
                .select('circle')
                .transition()
                .duration(750)
                .attr('r', 16);
        }

        function mouseout() {
            d3.select(this)
                .select('circle')
                .transition()
                .duration(750)
                .attr('r', 8);
        }
    </script>
</body>
